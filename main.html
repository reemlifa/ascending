<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planet of the Cats</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Play:wght@400;700&display=swap" rel="stylesheet">

<body>
  <h1>Planet of the Cats</h1>
  <h2>Help develop a planet for the Flarkens!</h2>
 
  <button>
    <img src="rocket1.png" alt="Rocket">
  </button>
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>Popup content goes here...</p>
    </div>
  </div>

  <style>
    button {

    }
    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .popup-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>

  <script>
    var popup = document.getElementById("popup");
    var btn = document.querySelector("button");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      popup.style.display = "block";
    }

    span.onclick = function() {
      popup.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == popup) {
        popup.style.display = "none";
      }
    }
  </script>
  <!-- <img src= "rocket1.png"> -->
  <div class="background">
    <div class="sphere">
      <label for="sphereColor">Choose Planet Color:</label>
      <input type="color" id="sphereColor" value="#ffffff">
    </div>

    <div class="slider1">
      <label for="waterRange">Milk Supply:</label>
      <input type="range" min="1" max="100" value="0" class="slider" id="waterRange">
      <p>Value: <span id="waterDemo"></span></p>
    </div>

    <div class="slider2">
      <label for="oxygenRange">Oxygen Supply:</label>
      <input type="range" min="1" max="100" value="0" class="slider" id="oxygenRange">
      <p>Value: <span id="oxygenDemo"></span></p>
    </div>

    <div class="slider3">
      <label for="foodRange">Fancy Feast Food Supply:</label>
      <input type="range" min="1" max="100" value="0" class="slider" id="foodRange">
      <p>Value: <span id="foodDemo"> </span></p>
    </div>

    <button id="submitButton">Submit</button>

    <!-- This is where the statement will be displayed -->
    <p id="totalDisplay">Total: Not calculated yet</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.1/lib/p5.min.js"></script>
  <script src="sketch.js" defer></script>

    var waterSlider = document.getElementById("waterRange");
    var waterOutput = document.getElementById("waterDemo");
    waterOutput.innerHTML = `${waterSlider.value}%`; // Display with percentage
    waterSlider.oninput = function () {
      waterOutput.innerHTML = `${this.value}%`;
    }

    // Oxygen Slider
    var oxygenSlider = document.getElementById("oxygenRange");
    var oxygenOutput = document.getElementById("oxygenDemo");
    oxygenOutput.innerHTML = `${oxygenSlider.value}%`; // Display with percentage
    oxygenSlider.oninput = function () {
      oxygenOutput.innerHTML = `${this.value}%`;
    }

    // Food Slider
    var foodSlider = document.getElementById("foodRange");
    var foodOutput = document.getElementById("foodDemo");
    foodOutput.innerHTML = `${foodSlider.value}%`; // Display with percentage
    foodSlider.oninput = function () {
      foodOutput.innerHTML = `${this.value}%`;
    }

   
    // Submit Button
    var submitButton = document.getElementById("submitButton");

  </script>
</body>

</html>
